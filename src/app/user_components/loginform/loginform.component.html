<div class="container">
    <div class="card">
        <!-- (ngSubmit)="doSubmitForm()" -->
        <h1 >Login Here..</h1>
        <form action="#">
        
            <!-- Loginname Field -->
            <mat-form-field class="field" appearance="fill">
              <mat-icon class="mat-icons color_green" matPrefix *ngIf="loginname.value.length>4">sentiment_very_satisfied</mat-icon>
            <mat-icon class="mat-icons color_red" matPrefix *ngIf="loginname.value.length<5">sentiment_very_dissatisfied</mat-icon>
              <mat-label>Loginname</mat-label>
            <input matInput #loginname minlength="5" maxlength="10" Loginname name="Loginname" >
            <mat-hint align="end">{{loginname.value.length}}/10 </mat-hint>
            </mat-form-field>
            <!-- Loginname Field -->

            <!-- Password Field -->
            <mat-form-field class="field" appearance="fill">
              <mat-icon class="mat-icons color_green" matPrefix *ngIf="pwd.value.length>4">sentiment_very_satisfied</mat-icon>
                <mat-icon class="mat-icons color_red" matPrefix *ngIf="pwd.value.length<5">sentiment_very_dissatisfied</mat-icon>
                <mat-label>Enter your password</mat-label>
                <input matInput #pwd [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="end">{{pwd.value.length}}/10 </mat-hint>
              </mat-form-field>


              <!-- Password Field -->
              <!-- Submit Reset btn -->
              <div class="loginbtn">
                <button *ngIf="loginname.value.length<5 || pwd.value.length<5" class="formbtn" type="submit" mat-raised-button color="primary" disabled>Login</button>
                <button *ngIf="loginname.value.length>4 && pwd.value.length>4" class="formbtn" type="submit" mat-raised-button color="primary" >Login</button>
              </div>
    
              <!-- <button class="formbtn" type="reset" mat-raised-button color="warn" >Clear</button> -->
              <!-- Submit Reset btn -->

            
        </form>
    </div>
</div>
