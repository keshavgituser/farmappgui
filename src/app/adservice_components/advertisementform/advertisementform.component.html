<div class="container">

	<div class="card">

		<form (ngSubmit)="doSubmitForm()">
		<h1>Create Advertisement</h1>

		<mat-form-field class="field" appearance="fill">
			<mat-label>Created By</mat-label>
			<input matInput disabled name="createdBy" [(ngModel)]="createdBy">
		  </mat-form-field>
		<mat-form-field class="field"  appearance="outline" color="accent">
			<mat-label >Title</mat-label>
			<input matInput placeholder="title" name="title"  [(ngModel)]="ad_data.title">
			<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
			<mat-hint>ex. Fertilizer</mat-hint>
		  </mat-form-field>

		<mat-form-field class="field"  appearance="outline" color="accent">
			<mat-label>AdvertisementIdentifier</mat-label>
			<input matInput placeholder="identifier" name="adId"  [(ngModel)]="ad_data.adId">
			<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
			<mat-hint>ex. ad02</mat-hint>
		  </mat-form-field>

		  <mat-form-field class="field"  appearance="outline" color="accent">
			<mat-label>Available stock</mat-label>
			<input matInput type="text" name="adStock"  [(ngModel)]="ad_data.adStock">
			<button matSuffix mat-icon-button aria-label="Clear" >
			  <mat-icon>close</mat-icon>
			</button>
			<mat-hint>ex. 200</mat-hint>
		  </mat-form-field>

		  <mat-form-field class="field"  appearance="outline" color="accent">
			<mat-label>Offer Description</mat-label>
			<textarea matInput placeholder="Offer description" name="adDescription"  [(ngModel)]="ad_data.adDescription"></textarea>
			<mat-hint>ex. Fertilizer has more nitrogen</mat-hint>
		  </mat-form-field>
		  
		  <button class="formbtn" type="submit" mat-raised-button color="accent" >Create</button>
		  <button class="formbtn" type="reset" mat-raised-button color="" >Clear</button>
		</form>
		{{ad_data|json}}
	</div>
	
</div>
