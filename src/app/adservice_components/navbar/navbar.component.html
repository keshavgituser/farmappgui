<div *ngIf="loggedin" class="sidenavbar">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item href="viewallads">View All Advertisements</a>
        <a mat-list-item href="createad">Create Advertisement</a>
        <a mat-list-item href="viewallcomplaints">View All Complaints</a>
        <a mat-list-item href="#">View All Dealers</a>
        <a mat-list-item href="#">View All Farmers</a>
        <a mat-list-item href="#">View All Admins</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="toggle-button">
      <!-- <mat-toolbar color="primary"> -->
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async) || loggedin">
          <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
        </button>
        <!-- <span>farmappgui</span> -->
      <!-- </mat-toolbar> -->
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
